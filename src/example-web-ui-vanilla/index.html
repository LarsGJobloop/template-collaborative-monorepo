<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository Status</title>
    <meta
      name="description"
      content="Repository status and recent commit history"
    />

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Repository Status" />
    <meta
      property="og:description"
      content="Repository status and recent commit history"
    />
    <meta property="og:site_name" content="Repository Status" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Repository Status" />
    <meta
      name="twitter:description"
      content="Repository status and recent commit history"
    />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <div class="container shadow-lg">
      <header class="mb-1_5">
        <div class="flex items-center justify-center gap-1 mb-1">
          <img
            src="favicon.svg"
            alt=""
            width="32"
            height="32"
            class="inline-block"
          />
          <h1 class="text-gray-300">Repository Status</h1>
        </div>
        <div id="loading" class="hidden text-center p-1 text-gray-600">
          Loading repository status...
        </div>
        <div
          id="error"
          class="hidden bg-red-light text-red p-1 rounded mt-1"
        ></div>
      </header>
      <ol id="commits" class="list-none flex flex-col gap-2"></ol>
    </div>

    <template id="commit-template">
      <li
        class="border rounded p-1 transition hover:shadow grid grid-cols-auto gap-1 gap-x-2"
      >
        <span class="text-bold text-gray-300"></span>
        <span class="text-gray-600 text-sm"></span>
        <p class="text-gray-400 leading-normal m-0 col-span-full"></p>
        <code
          class="font-mono text-blue text-xs bg-transparent col-span-full"
        ></code>
      </li>
    </template>
  </body>
</html>
