<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid white;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: white;
      color: #667eea;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>This is the landing page</p>
    <div class="links">
      <a href="https://github.com/LarsGJobloop/template-collaborative-monorepo" target="_blank"
        rel="noopener noreferrer">GitHub Repository</a>
      <a href="https://github.com/LarsGJobloop/template-collaborative-monorepo/blob/main/README.md" target="_blank"
        rel="noopener noreferrer">Documentation</a>
    </div>
  </div>
</body>

</html>
