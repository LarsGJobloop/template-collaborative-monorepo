services:
  # Development environment uses 'latest' tags for convenience
  landing-page:
    image: ghcr.io/larsgjobloop/landing-page:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing-page.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.landing-page.entrypoints=websecure"
      - "traefik.http.routers.landing-page.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing-page.loadbalancer.server.port=80"

  example-web-ui-vanilla:
    image: ghcr.io/larsgjobloop/example-web-ui-vanilla:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui-vanilla.rule=Host(`ui-vanilla.${DOMAIN}`)"
      - "traefik.http.routers.ui-vanilla.entrypoints=websecure"
      - "traefik.http.routers.ui-vanilla.tls.certresolver=letsencrypt"
      - "traefik.http.services.ui-vanilla.loadbalancer.server.port=80"

  example-web-ui-nextjs:
    image: ghcr.io/larsgjobloop/example-web-ui-nextjs:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui-nextjs.rule=Host(`ui-nextjs.${DOMAIN}`)"
      - "traefik.http.routers.ui-nextjs.entrypoints=websecure"
      - "traefik.http.routers.ui-nextjs.tls.certresolver=letsencrypt"
      - "traefik.http.services.ui-nextjs.loadbalancer.server.port=80"

  example-web-api-service:
    image: ghcr.io/larsgjobloop/example-web-api-service:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-dotnet.rule=Host(`api-dotnet.${DOMAIN}`)"
      - "traefik.http.routers.api-dotnet.entrypoints=websecure"
      - "traefik.http.routers.api-dotnet.tls.certresolver=letsencrypt"
      - "traefik.http.services.api-dotnet.loadbalancer.server.port=80"
