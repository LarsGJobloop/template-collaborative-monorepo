services:
  # Development environment uses 'latest' tags for convenience
  # Other environments should hardcode specific versions for traceability
  #
  # Domain Configuration:
  # The DOMAIN variable is used for Traefik routing. Set it via:
  # 1. Create a .env file in this directory with: DOMAIN=your-domain.com
  # 2. Or export DOMAIN=your-domain.com before running docker compose
  # Docker Compose will automatically load .env files from the same directory
  
  ingress:
    image: traefik:v3.4
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --log.level=INFO
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`ingress.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"

  example-web-ui-vanilla:
    image: ghcr.io/larsgjobloop/example-web-ui-vanilla:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui-vanilla.rule=Host(`ui-vanilla.platform.${DOMAIN}`)"
      - "traefik.http.routers.ui-vanilla.entrypoints=web"
      - "traefik.http.services.ui-vanilla.loadbalancer.server.port=80"

  example-web-ui-nextjs:
    image: ghcr.io/larsgjobloop/example-web-ui-nextjs:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui-nextjs.rule=Host(`ui-nextjs.platform.${DOMAIN}`)"
      - "traefik.http.routers.ui-nextjs.entrypoints=web"
      - "traefik.http.services.ui-nextjs.loadbalancer.server.port=80"

  example-web-api-service:
    image: ghcr.io/larsgjobloop/example-web-api-service:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-dotnet.rule=Host(`api-dotnet.platform.${DOMAIN}`)"
      - "traefik.http.routers.api-dotnet.entrypoints=web"
      - "traefik.http.services.api-dotnet.loadbalancer.server.port=80"
